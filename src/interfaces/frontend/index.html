<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Agent</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-size: 16px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .hidden {
            display: none;
        }
        .card {
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fitness Agent</h1>
        <div id="user-info">
            <p>Welcome!</p>
        </div>

        <div id="profile-form">
            <h2>Update Profile</h2>
            <label>Age</label>
            <input type="number" id="age" placeholder="25">
            
            <label>Weight (kg)</label>
            <input type="number" id="weight" placeholder="70">
            
            <label>Height (cm)</label>
            <input type="number" id="height" placeholder="175">
            
            <label>Gender</label>
            <select id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            
            <label>Goal</label>
            <select id="goal">
                <option value="weight_loss">Weight Loss</option>
                <option value="muscle_gain">Muscle Gain</option>
                <option value="maintenance">Maintenance</option>
                <option value="improve_endurance">Improve Endurance</option>
            </select>
            
            <label>Activity Level</label>
            <select id="activity_level">
                <option value="sedentary">Sedentary</option>
                <option value="lightly_active">Lightly Active</option>
                <option value="moderately_active">Moderately Active</option>
                <option value="very_active">Very Active</option>
            </select>

            <button onclick="saveProfile()">Save Profile</button>
        </div>

        <div id="actions" class="hidden">
            <h2>Actions</h2>
            <button onclick="generateWorkout()">Generate Workout Plan</button>
            <button onclick="generateNutrition()">Generate Nutrition Plan</button>
        </div>

        <div id="result" class="hidden">
            <h2>Result</h2>
            <div id="result-content" class="card"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const userId = tg.initDataUnsafe?.user?.id || "test_user";
        const username = tg.initDataUnsafe?.user?.username || "Test User";

        // Register user on load
        fetch('/users/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id: String(userId), username: username })
        }).then(() => {
            console.log("User registered/verified");
        });

        function saveProfile() {
            const profile = {
                age: parseInt(document.getElementById('age').value),
                weight: parseFloat(document.getElementById('weight').value),
                height: parseFloat(document.getElementById('height').value),
                gender: document.getElementById('gender').value,
                goal: document.getElementById('goal').value,
                activity_level: document.getElementById('activity_level').value,
                dietary_restrictions: [],
                injuries: []
            };

            fetch(`/users/${userId}/profile`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(profile)
            })
            .then(response => {
                if (response.ok) {
                    alert("Profile saved!");
                    document.getElementById('actions').classList.remove('hidden');
                } else {
                    alert("Error saving profile");
                }
            });
        }

        function generateWorkout() {
            document.getElementById('result').classList.remove('hidden');
            document.getElementById('result-content').innerText = "Generating...";
            
            fetch(`/users/${userId}/plans/workout`, {
                method: 'POST'
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('result-content').innerText = JSON.stringify(data, null, 2);
            });
        }

        function generateNutrition() {
            document.getElementById('result').classList.remove('hidden');
            document.getElementById('result-content').innerText = "Generating...";

            fetch(`/users/${userId}/plans/nutrition`, {
                method: 'POST'
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('result-content').innerText = JSON.stringify(data, null, 2);
            });
        }
    </script>
</body>
</html>
